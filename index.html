<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Violeta Aguirre</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        font-size: 3rem;
        color: #ff4da6;
        text-shadow: 0 0 15px #ff1a75, 0 0 30px #ff4da6;
        animation: glow 2s infinite alternate;
        z-index: 10;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff1a75; }
        to { text-shadow: 0 0 25px #ff4da6; }
    }

    .corazon {
        position: absolute;
        color: #ff4da6;
        font-size: 25px;
        animation: subir 4s linear infinite;
    }

    @keyframes subir {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }

    .rosa {
        position: absolute;
        width: 60px;
        animation: girar 6s linear infinite;
    }

    @keyframes girar {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<h1>ðŸ’– Violeta Aguirre ðŸ’–</h1>

<script>
    function crearCorazon() {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.textContent = "â¤";
        corazon.style.left = Math.random() * window.innerWidth + "px";
        corazon.style.top = window.innerHeight + "px";
        corazon.style.fontSize = (Math.random() * 30 + 20) + "px";
        document.body.appendChild(corazon);

        setTimeout(() => corazon.remove(), 4000);
    }
    setInterval(crearCorazon, 300);
</script>

<img src="https://i.imgur.com/7yZ8j0U.png" class="rosa" style="right:10%; top:50%;">
<img src="https://i.imgur.com/7yZ8j0U.png" class="rosa" style="left:40%; bottom:10%;">

</body>
</html>
